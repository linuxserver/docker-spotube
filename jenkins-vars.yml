---
# jenkins variables
project_name: docker-spotube
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'KRTirtho'
  - EXT_REPO = 'spotube'
  - BUILD_VERSION_ARG = 'SPOTUBE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-spotube'
  - CONTAINER_NAME = 'spotube'
  - DOCKERHUB_IMAGE = 'linuxserver/spotube'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/spotube'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/spotube'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
